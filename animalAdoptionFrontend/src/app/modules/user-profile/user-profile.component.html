<body>
    <div class="profile-container">
      <div class="profile-header">
        <h1>User Profile</h1>
      </div>
      <div class="profile-content">
        <!-- <img class="profile-picture" src="profile-picture.jpg" alt="Profile Picture"> -->
        <div class="profile-details">
          <h2>Name: {{loggedInUser.firstName}} {{loggedInUser.lastName}}</h2>
          <p>Email: {{loggedInUser.email}}</p>
          <p>Date of birth: {{dob}}</p>
          <p>Phone number: {{loggedInUser.phoneNumber}}</p>
        </div>
        <div>
          <button *ngIf="loggedUserJwt !== null" (click)="update()">Update</button>
          <button *ngIf="loggedUserJwt !== null" style="margin-left: 5px;"  (click)="changePassword()">Change password</button>
        </div>
      </div>
    </div>
  </body>
