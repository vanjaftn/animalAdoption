<body>
  <div class="profiles-container">
    <div class="profile-list">
        <div class="profile-card" *ngFor="let animal of unadoptedAnimalsWithSubscription">
          <h3>{{animal.name}}</h3>
          <p>Age : {{animal.dateOfBirth}}</p>
            <div>
              {{animal.location}}
            </div>
            <div>
              {{animal.size}}
            </div>
            <div>
              <label>Is sterilized?</label>
              {{animal.sterilized}}
            </div>
            <div>
              <label>Chip number</label>
              {{animal.chipNumber}}
            </div>
            <button *ngIf="animal.subscription == false" class="subscription-button" (click)="subscribe(animal.animalId)">Subscribe</button>
            <button *ngIf="animal.subscription == true" class="subscription-button" (click)="unsubscribe(animal.animalId)">Unscubscribe</button>
        </div>
  
      <!-- Repeat more profile-card elements as needed -->
    </div>
  </div>
  </body>
