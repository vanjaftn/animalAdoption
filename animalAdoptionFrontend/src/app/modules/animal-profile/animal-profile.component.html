<body>
  <div class="profile-container">
    <button *ngIf="selectedAnimalProfile.subscription == false" style="background-color: #ff4f4f;" (click)="subscribe()">Subscribe</button>
    <button *ngIf="selectedAnimalProfile.subscription == true" (click)="unsubscribe()">Unscubscribe</button>
    <button *ngIf="animalAdopted == 'false' && userIsAdmin == 'false'" (click)="adopt()">I want to adopt this animal</button>
     
        <div class="profile-header">
      <h1>{{selectedAnimalProfile.name}}</h1>
    </div>
    <div class="profile-content">
      <div class="profile-details">
        <!-- <h2 id="name">{{selectedAnimalProfile.name}}</h2> -->
        <p>Gender: {{selectedAnimalProfile.gender}}</p>
        <p>Date of Birth: {{dob}}</p>
        <p>Location: {{selectedAnimalProfile.location}}</p>
        <p>Size: {{selectedAnimalProfile.size}}</p>
        <p>Is sterilized?: {{animalSterilized}}</p>
        <p>Description: {{selectedAnimalProfile.description}}</p>
      </div>
      <div class="profile-pictures">
        <img *ngFor="let photo of animalPhotos" class="profile-picture clickable" [src]="photo" (click)="enlargeImage(photo)" alt="Animal Picture 1" >
      </div>
      <!-- <div class="profile-pictures">
        <img *ngFor="let photo of animalPhotos" [src]="photo" (click)="enlargeImage(photo)">
      </div> -->
      
      <div class="enlarge-overlay" (click)="closeEnlarged()">
        <img id="enlarged-image" src="" alt="Enlarged Image">
      </div>
    </div>
    <button *ngIf="userIsAdmin == 'true'" (click)="delete(selectedAnimalProfile.animalId)">Delete animal profile</button>
    <button *ngIf="userIsAdmin == 'true'" (click)="update()">Update animal</button>
    <button *ngIf="animalSterilized == 'false' && userIsVet == 'true'" (click)="animalIsSterilized()">Animal is sterilized</button>
    <button (click)="animalVaccinesPage()">Show vaccine history</button>
    <button *ngIf="animalAdopted == 'false' && (userIsAdmin == 'true' || userIsVet == 'true')" (click)="adoptionRequestPage()">See adoption requests</button>
    <button *ngIf="loggedInUserIsAdopter == 'true'" (click)="addNewPhotoButtonChange()">Add new photos</button>

    <div *ngIf="addNewPhotosButton == true" >
    <input type="file" id="my-file" (change)="uploadPhoto($event)" multiple><br>
    <button (click)="addNewPhotos()">Add photos</button>
    </div>
  </div>

</body>
