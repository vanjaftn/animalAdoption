<div class="vaccination-container">
    <div class="vaccination-form">
      <h2>Recieved vaccine</h2>
      <form (ngSubmit)="register()">
        <div class="form-group">
          <label for="text">Vaccine type</label>
          <input type="text" id="vaccineType" name="vaccineType" placeholder="Enter vaccine type" [(ngModel)]="vaccine.vaccineType" required>
        </div>

        <div class="form-group">
          <label for="vaccineDate" class="form-label">Vaccine date</label>
          <input type="date" id="vaccineDate" name="vaccineDate" [(ngModel)]="vaccine.vaccineDate" max="{{getDate()}}">
      </div>
        
        <button type="submit" class="btn-create">Create</button>
      </form>
    </div>
  </div>
