<div class="login-container">
    <div class="login-form">
      <h2>Login</h2>
      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="Enter your email" [(ngModel)]="loginUser.email" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" [(ngModel)]="loginUser.password" required>
        </div>
        
        <button type="submit" class="btn-login">Login</button>
        <div class="col">
          <a href="/forgot-password-page">Forgot password?</a>
        </div>
      </form>
    </div>
  </div>
