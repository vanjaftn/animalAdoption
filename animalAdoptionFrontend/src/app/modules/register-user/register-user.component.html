<div class="registration-container">
    <div class="registration-form">
      <h2>Sign in</h2>
      <form (ngSubmit)="register()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" [(ngModel)]="user.email" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password"  [(ngModel)]="user.password" required>
        </div>

        <div class="form-group">
          <label for="firstName">First name</label>
          <input type="text" id="firstName" name="firstName" placeholder="Enter your first name"  [(ngModel)]="user.firstName" required>
        </div>

        <div class="form-group">
          <label for="lastName">Last name</label>
          <input type="text" id="lastName" name="lastName" placeholder="Enter your last name"  [(ngModel)]="user.lastName" required>
        </div>

        <div class="form-group">
          <label for="dateOfBirth" class="form-label">Date of birth</label>
          <input type="date" id="dateOfBirth" name="dateOfBirth" [(ngModel)]="user.dateOfBirth" max="{{getDate()}}">
      </div>
        
        <button type="submit" class="btn-register">Register</button>
      </form>
    </div>
  </div>
