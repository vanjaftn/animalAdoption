<body>
    <div class="profiles-container">
      <div *ngIf="userIsAdmin == 'true'" class="profile-list">
          <div class="profile-card" *ngFor="let user of adoptionRequests">
            <div>
              <button style="background-color: #ff4f4f;" (click)="adminApprove(user.userId)">Approve this adopter</button>
              <button style="background-color: #ff4f4f; margin-left: 5px;" (click)="adminReject(user.userId)">Reject this adopter</button>
            </div>
            <h3>{{user.firstName}} {{user.lastName}}</h3>
            <p>Age: {{user.dateOfBirth}}</p>
              <div>
                Email: {{user.email}}
              </div>
              <div>
                <button>Send email!!</button>
              </div>
              
          </div>
    
      </div>
      <div *ngIf="userIsVet == 'true'" class="profile-list">
        <div class="profile-card" *ngFor="let user of adoptionRequestsApprovedByAdmin">
          <div>
            <button style="background-color: #ff4f4f;" (click)="vetApprove(user.userId)">Confirm adoption</button>
            <button style="background-color: #ff4f4f; margin-left: 5px;" (click)="vetReject(user.userId)">Reject this adopter</button>
          </div>
          <h3>{{user.firstName}} {{user.lastName}}</h3>
          <p>Age: {{user.dateOfBirth}}</p>
            <div>
              Email: {{user.email}}
            </div>
            <div>
              <button>Send email!!</button>
            </div>
            
        </div>
  
    </div>
    </div>
</body>
